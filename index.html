<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="class">
            <h1>Register Here</h1>
            <form id="register" method="post">
                <label>First Name:</label><br>
                <input type="text" placeholder="Enter your first name" required><br><br>

                <label>Last Name:</label><br>
                <input type="text" placeholder="Enter your last name" required><br><br>

                <label>Your Age:</label><br>
                <input type="number"  placeholder="How old are you?" required><br><br>

                <label >Email:</label><br>
                <input type="email" placeholder="Enter your valid email" required><br><br>

                <label for>Gender:</label><br>
                <label for="male"><input type="radio" name="male" id="male" >Male</label>
                <label for="female"><input type="radio" name="female" id="female">Female</label><br><br>

                <label>Known Language:</label><br>
                <input type="checkbox" >Hindi
                <input type="checkbox" >English
                <input type="checkbox" >Urdu
                <br><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
